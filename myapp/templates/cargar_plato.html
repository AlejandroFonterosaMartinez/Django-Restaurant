{% extends 'base.html' %}

{% block title %}Cargar Nuevo Plato{% endblock %}

{% block content %}
<div class="flex justify-center items-center h-screen">
  <div class="w-full max-w-lg">
    <h1 class="text-3xl font-semibold mb-4 text-center">Añadir nuevo plato</h1>

    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="nombre">
          Nombre del Plato
        </label>
        <input id="nombre" name="nombre" type="text" placeholder="Nombre del Plato" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="categoria">
          Categoría del Plato
        </label>
        <select id="categoria" name="categoria" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          <option value="Carne">Carne</option>
          <option value="Pescado">Pescado</option>
          <option value="Vegano">Vegano</option>
          <option value="Postre">Postre</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="descripcion">
          Descripción del Plato
        </label>
        <textarea id="descripcion" name="descripcion" placeholder="Descripción del Plato" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="precio">
          Precio del Plato (en euros)
        </label>
        <input id="precio" name="precio" type="number" step="0.01" placeholder="Precio del Plato" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="imagen">
          Imagen del Plato
        </label>
        <input id="imagen" name="imagen" type="file" accept="image/*" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>
      <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
